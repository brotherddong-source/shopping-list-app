<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: #5c6bc0;
            color: white;
            padding: 24px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        #itemInput {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        #addBtn {
            padding: 14px 24px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        #addBtn:hover {
            background: #3f51b5;
        }

        .list-section {
            padding: 10px 20px 20px;
            min-height: 200px;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1rem;
        }

        ul {
            list-style: none;
        }

        li {
            display: flex;
            align-items: center;
            padding: 14px;
            background: #f8f9fa;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        li:hover {
            background: #e8eaf6;
        }

        li.checked {
            background: #e8f5e9;
        }

        li.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #5c6bc0;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: #e8eaf6;
        }

        li.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        li.checked .checkbox::after {
            content: '\2713';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .item-text {
            flex: 1;
            font-size: 1rem;
            word-break: break-word;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            color: #e53935;
            font-size: 1.4rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .stats {
            padding: 16px 24px;
            background: #fafafa;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>쇼핑 리스트</h1>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="아이템을 입력하세요..." autofocus>
            <button id="addBtn">추가</button>
        </div>

        <div class="list-section">
            <ul id="shoppingList"></ul>
        </div>

        <div class="stats">
            <span id="totalCount">총 0개</span>
            <span id="checkedCount">완료 0개</span>
        </div>
    </div>

    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://qjfahupicizutkdtvenm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqZmFodXBpY2l6dXRrZHR2ZW5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNDY2NjMsImV4cCI6MjA4MzYyMjY2M30.XsvWCeYDCYsgQX2VQIhXbrGYL-lmTllNlMhXcBJdiCw';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const totalCount = document.getElementById('totalCount');
        const checkedCount = document.getElementById('checkedCount');

        let items = [];

        // Supabase에서 아이템 불러오기
        async function loadItems() {
            const { data, error } = await supabase
                .from('shopping_items')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('데이터 로드 오류:', error);
                return;
            }

            items = data || [];
            renderList();
        }

        // Supabase에 아이템 추가
        async function addItem() {
            const text = itemInput.value.trim();
            if (text) {
                const { data, error } = await supabase
                    .from('shopping_items')
                    .insert([{ text, checked: false }])
                    .select();

                if (error) {
                    console.error('아이템 추가 오류:', error);
                    return;
                }

                items.push(data[0]);
                renderList();
                itemInput.value = '';
                itemInput.focus();
            }
        }

        // Supabase에서 아이템 삭제
        async function deleteItem(id) {
            const { error } = await supabase
                .from('shopping_items')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('아이템 삭제 오류:', error);
                return;
            }

            items = items.filter(item => item.id !== id);
            renderList();
        }

        // Supabase에서 아이템 체크 상태 토글
        async function toggleItem(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            const newChecked = !item.checked;

            const { error } = await supabase
                .from('shopping_items')
                .update({ checked: newChecked })
                .eq('id', id);

            if (error) {
                console.error('아이템 업데이트 오류:', error);
                return;
            }

            item.checked = newChecked;
            renderList();
        }

        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            totalCount.textContent = `총 ${total}개`;
            checkedCount.textContent = `완료 ${checked}개`;
        }

        function renderList() {
            if (items.length === 0) {
                shoppingList.innerHTML = '<p class="empty-message">리스트가 비어있습니다</p>';
            } else {
                shoppingList.innerHTML = items.map((item) => `
                    <li class="${item.checked ? 'checked' : ''}" data-id="${item.id}">
                        <div class="checkbox" onclick="toggleItem('${item.id}')"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="deleteItem('${item.id}')">×</button>
                    </li>
                `).join('');
            }
            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        // 페이지 로드 시 아이템 불러오기
        loadItems();
    </script>
</body>
</html>
